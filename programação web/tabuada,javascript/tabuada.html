<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function mostratabuada() {
            let i = 1;
            let n = document.getElementById("num").value;
            let msg = "";
            for (i = 1; i <= 10; i++) {
                msg += "<br>" + n + " x " + i + " = " + n * i;
            };

            document.write(msg);
        }

        window.onload = function () {
            [
                document.getElementById("bt1").onclick = function () {
                    mostratabuada();
                }

            ];
        };
    </script>
    <h1>tabuada</h1>
    <form action="post">
        <p>Digite um numero</p>
        <input type="text" name="num" id="num" maxlength="3" size="3">
        <br>
        <br>
        <input type="button" id="bt1" value="Execute-tabuada">
    </form>
</body>

</html>

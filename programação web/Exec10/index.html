<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parcelas - JavaScprit</title>
    <script>
        function calcularParcelas() {
            let valorTotal = parseFloat(document.getElementById("valorTotal").value);
            let parcelas = parseInt(document.getElementById("parcelas").value);

            // Verifica se os valores inseridos são válidos
            if (isNaN(valorTotal) || isNaN(parcelas) || parcelas <= 0) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            // Definir taxa de juros de acordo com o número de parcelas
            let juros = 0;
            if (parcelas === 2) {
                juros = 3;
            } else if (parcelas === 4) {
                juros = 7;
            } else if (parcelas !== 1) {
                alert("Número de parcelas inválido. Escolha 1, 2 ou 4 parcelas.");
                return;
            }

            let valorFinal = valorTotal * (1 + juros / 100);
            let valorParcela = valorFinal / parcelas;

            document.getElementById("resultado").innerHTML = `
                Valor total com juros: R$ ${valorFinal.toFixed(2)}<br>
                Valor de cada parcela (${parcelas}x): R$ ${valorParcela.toFixed(2)}
            `;
        }
    </script>
</head>

<body>

    <label for="valorTotal">Valor total da compra (R$): </label>
    <input type="number" id="valorTotal" placeholder="Ex: 1000"><br><br>

    <label for="parcelas">Quantidade de parcelas: </label>
    <input type="number" id="parcelas" placeholder="Escolha 1, 2 ou 4"><br><br>

    <button onclick="calcularParcelas()"> calcular</button>

    <p id="resultado"></p>
</body>

</html>

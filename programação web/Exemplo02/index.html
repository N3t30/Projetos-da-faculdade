<body>

    <h1>Principal - imagem </h1>

                    <h1>formulário</h1>
                    <!-Form dispara ações->
                        <!-"Input" tag para entrada de dados e que tem diversas variações->
                            <!-O "type" que ira fazer essas variações->
                                <!-Exemplos text, password, hidden, check-box, rádio, name, id e etc->
                                    <form action="">
                                        <fieldset>
                                            <legend>Infomações pessoais</legend>
                                            <br>
                                            Primeiro nome :
                                            <br>
                                            <input type="text" name="firstname" placeholder="Digite seu nome">
                                            <br>
                                            Segundo nome :
                                            <br>
                                            <input type="text" name="Lastname" placeholder="Digite seu ultimo nome">
                                            <br>
                                            <!-Exemplo de check-box->
                                                <input type="checkbox" name="Sim" value="Sim">Sim
                                                <br>
                                                <input type="checkbox" name="Não" value="Não">Não
                                                <br>
                                                <!-Exemplo de rádio->
                                                    <br>
                                                    <input type="radio" name="Gênero" value="Masculino">Masculino
                                                    <br>
                                                    <input type="radio" name="Gênero" value="Feminino">Feminino
                                                    <br>
                                                    <input type="submit" value="enviar">
                                                    <!-Lembrando que submit, enviar, firstname, Lastname, são referentes
                                                        a programação back-end estão só de exemplos.->
                                        </fieldset>
                                    </form>

</body>

</html>

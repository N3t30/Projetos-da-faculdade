<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Share Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            color: black;
        }

        th:nth-child(2) {
            background-color: #c3d69b;
        }

        th:nth-child(3) {
            background-color: #bdd7ee;
        }

        th:nth-child(4) {
            background-color: #dbdbf1;
        }

        th:nth-child(5) {
            background-color: #f2dfd5;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        caption {
            font-size: 0.9em;
            margin-top: 8px;
            text-align: right;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Period</th>
                <th>Android</th>
                <th>iOS</th>
                <th>Windows Phone</th>
                <th>Others</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2016Q1</td>
                <td>83.4%</td>
                <td>15.4%</td>
                <td>0.8%</td>
                <td>0.4%</td>
            </tr>
            <tr>
                <td>2016Q2</td>
                <td>87.6%</td>
                <td>11.7%</td>
                <td>0.4%</td>
                <td>0.3%</td>
            </tr>
            <tr>
                <td>2016Q3</td>
                <td>86.8%</td>
                <td>12.5%</td>
                <td>0.3%</td>
                <td>0.4%</td>
            </tr>
            <tr>
                <td>2016Q4</td>
                <td>81.4%</td>
                <td>18.2%</td>
                <td>0.2%</td>
                <td>0.2%</td>
            </tr>
            <tr>
                <td>2017Q1</td>
                <td>85.0%</td>
                <td>14.7%</td>
                <td>0.1%</td>
                <td>0.1%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular operação associada</title>
</head>

<body>

    <script>
        function calcular(operacao) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultado;

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    resultado = num2 !== 0 ? num1 / num2 : 'Erro: Divisão por zero';
                    break;
                default:
                    resultado = 'Operação inválida';
            }

            document.getElementById('resultado').value = resultado;
        }
    </script>
    <form action="">
        <h1>Calculadora</h1>
        <p>Primeiro numero</p>
        <input type="text" name="num1" id="num1" placeholder="informe o numero 1">
        <br>
        <p>Segundo numero</p>
        <input type="text" name="num2" id="num2" placeholder="informe o numero 2">

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <input type="text" id="resultado" placeholder="Resultado">
    </form>
</body>

</html>
